  hasAttributeType:
    description: >-
      connects an attribute to a class that describes it
    domain: Attribute
    range: OntologyClass
    multivalued: false
    required: true
    close_mappings:
      - sumo:havePartTypes
    exact_mappings:
      - AML:hasAttributeDataType

  hasQualitativeValue:
    description: >-
      connects an attribute to a value
    domain: Attribute
    range: NamedThing
    multivalued: false
    close_mappings:
      - schema:QualitativeValue
      - sumo:greaterThanByQuality
    narrow_mappings:
      - AML:hasAttributeValue
      - IAO:0000221   # is quality measurement of
      - gr:hasMaxValue
      - gr:hasMinValue
      - SIO:000216    # has measurement value

  hasQuantitativeValue:
    description: >-
      Connects an attribute to a value
    domain: Attribute
    range: QuantityValue
    multivalued: true
    broad_mappings:
      - NCIT:C70589    # Abundance
    exact_mappings:
      - CTRL:hasQuantity
      - gr:QuantitativeValue
      - OM:hasQuantity
      - qud:quantityValue
      - schema:QuantitativeValue
      - wikidata:Q17627912    # quantitative value
    narrow_mappings:
