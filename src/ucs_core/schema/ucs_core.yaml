default_prefix: core
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - monarch_context
  - semweb_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos
  - OIO
  - SO

imports:
  - linkml:types

subsets:

  ansible:
    description: >-
      open-source software platform for remote configuring and managing computers
    exact_mappings:
      - wikidata:Q2852503

  salt:
    description: >-
      Configuration management software
    exact_mappings:
      - wikidata:Q7405800


types:

  category type:
    typeof: uriorcurie
    description: >-
      A primitive type in which the value denotes a class within the universal model.  The value must be a URI or a CURIE. In a Neo4j representation, the value should be the CURIE for the universal class, for example universal:Service. For an RDF representation, the value should be a URI such as https://w3id.org/lmodel/base/vocab/Service
    exact_mappings:
      - NCIT:C115618    # Category Type
      - schema:categoryCode
      - sumo:categoryID
    narrow_mappings:
      - aml:InterfaceClass
      - aml:RoleClass
      - aml:SystemUnitClass
      - schema:MapCategoryType
      - schema:occupationalCode

  iri type:
    typeof: uriorcurie
    description: >-
      An IRI

  label type:
    typeof: string
    description: >-
      A string that provides a human-readable name for an entity

  predicate type:
    typeof: uriorcurie
    description: >-
      A CURIE from the csolink related_to hierarchy. For example, schema:related_to

  narrative text:
    typeof: string
    description: >-
      A string that provides a human-readable description of something
    exact_mappings:
      - sumo:NarrativeText
    close_mappings:
      - geolink:description
      - schema:description

  unit:
    typeof: string
    uri: UO:0000000   # unit
    id_prefixes:
      - UO
    broad_mappings:
      - schema:unitText
    exact_mappings:
      - CTRL:Unit
      - qud:Unit
      - schema:unit
      - sumo:UnitOfInformation
    close_mappings:
      - SIO:000074       # unit of measurement
      - sumo:UnitOfMeasure
    narrow_mappings:
