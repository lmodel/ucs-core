  ## --------------------
  ## NODE PROPERTY SLOTS
  ## --------------------

  nodeProperty:
    description: >-
      A grouping for any property that holds between a node and a value
    domain: NamedThing

  id:
    identifier: true
    domain: Entity
    description: >-
      A unique identifier for an entity. Must be either a CURIE shorthand for a URI or a complete URI
    required: true
    broad_mappings:
      - CSO:catalogue_identifiers
      - IAO:0000603    # is allocated id range
      - IAO:0000119    # definition source
      - sumo:identityElement
    exact_mappings:
      - dcterms:identifier
      - edam.data:0842  # identifier
      - EFO:id
      # DB_Object_ID
      - REPR:id
      - schema:identifier
      - SIO:000115          # identifier
      - sumo:Identifier
      - uco-types:identifier
    narrow_mappings:
      - dcterms:eventID
      - dcterms:parentEventID
      - dcterms:identificationID
      - dcterms:systemID
      - CSO:bicm-id
      - SIO:000672    # is identifier for
      - SIO:000674    # is unique identifier for
      - NCIT:C94069   # resource provider identifier
      - REPR:doi
      - SIO:000328    # positional identifier
      - SIO:000729    # record identifier
      - schema:productID
      - schema:taxID
      - sumo:AccountID
      - sumo:AlphaIDString
      - sumo:AlphaNumericIDString
      - sumo:AgentID
      - sumo:CountryID
      - sumo:CustomerID
      - sumo:currencyCode
      - sumo:DistrictID
      - sumo:EmployeeID
      - sumo:IsoCode
      - sumo:LocalizablePlaceID
      - sumo:userIDString
      - sumo:urlString
      - sumo:UniformResourceLocator
      - wikidata.property:P3743   # ITU/ISO/IEC object identifier

  iri:
    description: >-
      An IRI for an entity. This is determined by the id using expansion rules.
    comments:
      see also https://url.spec.whatwg.org/#goals
    range: iri type
    related_mappings:
      - dcterms:usewithiri
    close_mappings:
      - NCIT:C165071        # resource identifier
      - sumo:UniformResourceLocator
      - uco-observable:url
    exact_mappings:
      - rr:IRI
      - wikidata.property:P854
      - wikidata:Q424583    # Internationalized Resource Identifier
      - XAPI:IRI
    narrow_mappings:
      - RO:0002617    # is representative IRI for equivalence set

  type:
    description: >-
      Anchoring point (of a name) in taxonomy
    slot_uri: rdf:type
    broad_mappings:
      - SIO:000011    # is attribute of
      - RO:0002473    # composed primarily of
      - IAO:0006011   # may be identical to
    exact_mappings:
      - dcterms:type
      # DB_Object_Type
      - IAO:0000219    # denotes
      - NCIT:C25284  # type
      - schema:type
      - SWO:type
      - sumo:Class
      - wikidata:Q21146257    # type
      - wikidata.property:P427  # type
    narrow_mappings:
      - ctrl:DataType
      - ctrl:SemanticType
      - dcterms:measurementType
      - GR:typeOfGood
      - IAO:0000411   # is denotator type
      - sumo:hardwareType
      - wikidata:Q190087  # data type

  category:
    is_a: type
    domain: Entity
    range: category type
    designates_type: true
    description: >-
      Name of the high level OntologyClass in which this entity is categorized. Corresponds to the label for the base entity type class.
       * In a neo4j database this MAY correspond to the neo4j label tag.
       * In an RDF database it should be a universal model class URI.
      This field is multi-valued. It should include values for ancestors of the universal class.

      In an RDF database, nodes will typically have an rdf:type triples. This can be to the most specific base class, or potentially to a class more specific than something in base.
    is_class_field: true
    multivalued: true
    exact_mappings:
      - gr:category
      - schema:category
    narrow_mappings:
      - CSO:access_category
      - schema:CategoryCode

  name:
    aliases: ['label','display name','title']
    description: >-
      A human-readable name for an attribute or entity.
    range: label type
    slot_uri: rdfs:label
    broad_mappings:
      - CSO:named_entity
    exact_mappings:
      - CSO:named_entity
      # DB_Object_Name
      - gr:name
      - OM:name
      - REPR:name
      - schema:name

  description:
    aliases: ['definition']
    range: narrative text
    description: >-
      a human-readable description of an entity
    slot_uri: dcterms:description
    exact_mappings:
      - dcterms:description
      - IAO:0000115    # definition
      - schema:description
      - skos:definitions
      - sumo:NarrativeText
      - wikidata:Q1200750    # Description
    close_mappings:
      - sumo:Descriptor
    narrow_mappings:
      - csrc:architecture_description
      - CSO:architecture_description
      - CSO:concept_description
      - CSO:shape_description
      - OM:longcomment

  xref:
    is_a: nodeProperty
    aliases: ['dbxref', 'Dbxref', 'DbXref']
    domain: NamedThing
    range: uriorcurie
    description: >-
      Alternate CURIEs for a thing
    multivalued: true
    broad_mappings:
      - uco-core:ExternalReference
    exact_mappings:
      - wikidata:Q1302249    # cross-reference
    narrow_mappings:
      - dcterms:identificationReferences
      - gr:relatedWebService
      - NCIT:hasDbXref

  # description:

  affiliation:
    is_a: nodeProperty
    description: >-
      a professional relationship between one provider (x) within another provider (often an organization). Target provider identity should be specified by a CURIE. Providers may have multiple affiliations.
    domain: Agent
    range: uriorcurie
    multivalued: true
    exact_mappings:
      - NCIT:C25412   # affiliation
      - schema:affiliation
      - SIO:000173    # affiliation
      - wikidata.property:P1268
    related_mappings:
      - uco-identity:AffiliationFacet

  # uco-identity  address:
  address:
    slot_uri: uco-identity:address
    description: >-
      Collection of information that describes the location of a building, apartment, or other structure
    exact_mappings:
      # lm_core:Address
      - wikidata:Q64826646
    narrow_mappings:
      - NCIT:C25407
      - sumo:AddressFn

  # uco-observable creationDate: is_a: nodeProperty
  creationDate:
    slot_uri: uco-observable:creationDate
    is_a: nodeProperty
    aliases: ['publicationDate']
    range: date
    description: >-
      date on which an entity was created. This can be applied to nodes or edges
    broad_mappings:
      - sumo:date
    exact_mappings:
      - dcterms:createdOn
      - schema:dateCreated
      - dwc:dateIdentified
      - schema:datePublished
      - sumo:dateEstablished
      - wikidata.property:P577   # publication date
    narrow_mappings:
      - dwc:eventDate
      - dwc:verbatimEventDate
      - dwc:relationshipEstablishedDate

  providedBy:
    is_a: nodeProperty
    description: >-
      The value in this nodeProperty represents the knowledge provider that created or assembled the node and all of its attributes.  Used internally to represent how a particular node made its way into a knowledge provider or graph.
    multivalued: true
    exact_mappings:
      - pav:providedBy
      - wikidata:Q68974939

  inTaxon:
    aliases:
    is_a: relatedToAtInstanceLevel
    domain: ThingWithTaxon
    range: NamedThing
    annotations:
      canonical_predicate: true
    description: >-
      connects an entity to its taxonomic classification. Only certain kinds
      of entities can be taxonomically classified; see 'ThingWithTaxon'
    exact_mappings:
