      - sumo:LicenseAgreement
      - wikidata.property:P275      # copyright license
      - wikidata:Q7603              # GNU
      - wikidata.property:Q334661   # MIT
      - wikidata.property:Q192897   # GLGPL
      - wikidata.property:Q284742   # Creative Commons
      - wikidata.property:Q13785927  # Apache 2.0
      - wikidata.property:Q3238057   # Proprietary license

  rights:
    is_a: nodeProperty
    domain: InformationContentEntity
    exact_mappings:
      - dcterms:rights
      - wikidata:Q780687   # rights
    narrow_mappings:
      - CSO:access_rights
      - CSO:cyber_rights

  authors:
    is_a: nodeProperty
    singular_name: author
    description: >-
      Connects an publication to the list of authors who contributed to the publication. This property should be a comma-delimited list of author names. It is recommended that an author's name be formatted as "surname, firstname initial.".
    multivalued: true
    domain: Publication

  pages:
    is_a: nodeProperty
    description: >-
      Page number of source referenced for statement or publication
    domain: Publication
    multivalued: true
    exact_mappings:
      - wikidata.property:P304  # pages
    narrow_mappings:
      - sumo:Page

  summary:
    is_a: nodeProperty
    # since 'abstract' is a linkML keyword denoting a non-available class or slot,
    # it is generally recommended that knowledge graphs use 'summary' instead to tag a Publication 'abstract'
    aliases: ['abstract']
    description: >-
      executive  summary of a publication
    domain: Publication
    exact_mappings:
      - dcterms:abstract
      - sumo:Summary
      - wikidata:Q333291  # research document summary

  keywords:
    is_a: nodeProperty
    description: >-
      keywords tagging a publication
    domain: Publication
    multivalued: true
    exact_mappings:
      - schema:keywords

  lcshTerms:
    is_a: nodeProperty
    description: >-
      Library of Congress Subject Headings (LCSH) terms tagging a publication
    domain: Publication
    range: uriorcurie
    values_from:
      - LCSH
    multivalued: true

  driver_opts:
    description: >-
      Driver-specific options

  options:
    description: >-
      Driver-specific options

classes:

  MetaObject:
    class_uri: linkml:Any
    description: >-
      linkml:Any type is an experimental feature for allowing arbitrary objects

  ## ----------
  ## ATTRIBUTES
  ## ----------

  ## Ontology Classes

  OntologyClass:
    mixin: true
    description: >-
      A concept or class in an ontology, vocabulary or thesaurus. Note that nodes in
      a ucs compatible KG can be considered both instances of ucs classes, and
      OWL classes in their own right. In general you should not need to use this class directly.  Instead, use the appropriate ucs class, i.e. cso:ComputationalProcess
    exact_mappings:
      - owl:Class
      - schema:Class
    comments:
      - >-
         This is modeled as a mixin. 'ontology class' should not be the primary type of a node in the KG. Instead you should use an informative ucs category.
      - >-
         Note that formally this is a metaclass. Instances of this class are instances in the graph, but can be the object of 'type' edges.
    examples: []
    id_prefixes:
      - LCSH

  # uco-core Annotation:
  Annotation:
    class_uri: uco-core:Annotation
    description: >-
      Model root class for entity annotations.
    abstract: true
    exact_mappings:
      - NCIT:C44272  # annotation
      - SIO:001166  # annotation
      - wikidata:Q857525  # annotation

  QuantityValue:
    is_a: Annotation
    description: >-
      A value of an attribute that is quantitative and measurable, available as a combination of a unit and a numeric value
    slots:
      - hasUnit
      - hasNumericValue

  Attribute:
    is_a: Annotation
    mixins:
      - OntologyClass
    description: >-
      A property or characteristic of an entity.
      For example, an apple may have properties such as color, shape, age, crispiness.
      An environmental sample may have attributes such as depth, lat, long, material.
    slots:
      - name                   # 'attribute_name'
      - hasAttributeType     # 'attribute_type'
      # 'value', 'value_type', 'value_type_name'
      # extracted from either of the next two slots
      - hasQuantitativeValue
      - hasQualitativeValue
      - iri                    # 'url'
      - src                    # 'source'
    slot_usage:
      name:
        description: >-
          The human-readable 'attribute name' can be set to a string which reflects its context of interpretation, e.g. SEPIO evidence/provenance/confidence annotation or it can default to the name associated with the 'has attribute type' slot ontology term.
    id_prefixes:
      - edam.data
      - edam.format
      - edam.operation
      - edam.topic
    exact_mappings:
      - csrc:attribute
      - SIO:000614    # attribute
      - sumo:Attribute
      - sumo:attribute
      - wikidata:Q758243    # attribute
    close_mappings:
      - SAN:property
      - schema:property
      - ssn:Property
    narrow_mappings:
      - CSO:quantitative_attributes

  ## ------
  ## THINGS
  ## ------

  Entity:
    description: >-
      Root Universal Model class for all things and informational relationships, real or imagined.
    abstract: true
    slots:
      - id
      - iri
      - category
      - type   # rdf:type
      - name
      - description
      - hasAttribute
      # evidence code(s)?

  NamedThing:
    is_a: Entity
    description: a databased entity or concept/class
    class_uri: schema:Thing
    slots:
      - providedBy
      - xref
    slot_usage:
      category:
        required: true
        pattern: '^ucs-core:[A-Z][A-Za-z]+$'
    exact_mappings:
      - BFO:0000001    # entity
      - wikidata:Q35120    # entity
      - dcid:Thing

  ThingWithTaxon:
    mixin: true
    description: >-
      A mixin that can be used on any entity that can be taxonomically classified. This includes individual entities, their products, and other operational entities and processes.
    slots:
      - inTaxon

  ## Administrative Entities

  AdministrativeEntity:
    description: >-
      Relating to the arrangements and work that is needed to control the operation of a plan
    is_a: NamedThing
    abstract: true

  Agent:
    is_a: AdministrativeEntity
    aliases: ['group']
    description: >-
      person, group, organization or project that provides a piece of information (i.e. a knowledge association)
    slots:
      - affiliation
      - address
    exact_mappings:
      - csrc:Agent
      - CSO:single-agent

  InformationContentEntity:
    aliases: ['Information', 'InformationArtefact', 'InformationEntity']
    abstract: true
    is_a: NamedThing
    description: >-
      A piece of information that typically describes some topic of discourse or is used as support.
    slots:
      - license
      - rights
      - format
      - creationDate
    id_prefixes:
      - DOI
    exact_mappings:
      - IAO:0000030  # information content entity
      - uco-core:UcoObject
      - wikidata:Q286583

  Publication:
    is_a: InformationContentEntity
    description: >-
      Any published piece of information. Can refer to a whole publication,
      its encompassing publication (i.e. journal or book) or to a part of a
      publication, if of significant knowledge scope (e.g. a figure, figure
      legend, or section highlighted by NLP). The scope is intended to be
      general and include information published on the web, as well as printed
      materials, either directly or in one of the Publication Csolink
      category subclasses.
    slots:
      - authors
      - pages
      - summary
      - keywords
      - lcshTerms
      - xref

  EvidenceType:
    is_a: InformationContentEntity
    aliases: [ 'evidenceCode' ]
    description: >-
      Class of evidence that supports an association
    values_from:
      - eco
    exact_mappings:
      - ECO:0000000

  Project:
    is_a: AdministrativeEntity
    description: >-
      Collaborative enterprise, frequently involving research or design, that is carefully planned to achieve a particular aim
    exact_mappings:
      - NCIT:C47885
      - GSSO:004441
      - wikidata:Q170584

  System:
    is_a: NamedThing
    description: >-
      An entity that intends to perform some functions, interacting with other systems. Relative to a given system, the entities with which it interacts, are considered its environment. A system is structurally composed of a set of components bound together.
    mixins:
      - ThingWithTaxon
    broad_mappings:
      - wikidata:Q99527517  # collective entity
    exact_mappings:
      - csrc:system
      - NCIT:C25700   # system
      - RO:0002577   # system
      - ssn:System
      - wikidata:Q58778

  SoftwareOrDevice:
    is_a: System
    mixin: true
    description: >-
      Either software or hardware

  # uco-observable Software:
  Software:
    class_uri: uco-core:Software
    is_a: SoftwareOrDevice
    description: >-
      A set of instructions in a computer programming language that can be executed by a computer, possibly after compilation into another programming language. The term Software includes ComputerPrograms (free-standing software), object methods, subroutines and software packages.
    close_mappings:
      - IAO:0000591    # software procedure
    exact_mappings:
      - IAO:0000010  # software
      - sumo:Software
      - wikidata:Q7397
      - sumo:ComputerProgram

  Hardware:
    is_a: SoftwareOrDevice
    description: >-
      physical components of a computer
    exact_mappings:
      - wikidata:Q3966
    narrow_mappings:
      - NCIT:C61402  # computer hardware device

  OpenSource:
    mixin: true
    description: >-
      Philosophy about free redistribution and access to a product
    exact_mappings:
      - wikidata:Q39162

  # uco-observable OperatingSystem:
  OperatingSystem:
    class_uri: uco-observable:OperatingSystem
    is_a: Software
    description:
      An operating system (OS) is system software that manages computer hardware, software resources, and provides common services for computer programs.
    broad_mappings:
      - sosa:Platform
    exact_mappings:
      - CSO:operating_system
      - csrc:Operations_System
      - sumo:OperatingSystem

  Solaris:
    is_a: OperatingSystem
    description: >-
      Unix operating system originally developed by Sun Microsystems
    exact_mappings:
      - wikidata:Q14646

  Linux:
    is_a: OperatingSystem
    mixins:
      - OpenSource
    description: >-
      family of Unix-like operating systems using Linux kernel and open source
    exact_mappings:
      - wikidata:Q388

  Windows:
    is_a: OperatingSystem
    description: >-
      family of computer operating systems developed by Microsoft
    exact_mappings:
      - wikidata:Q1406

  Virtualization:
    mixin: true
    description: >-
      computing technique for setting up virtual versions of operating systems or computer resources
    exact_mappings:
      - wikidata:Q270471

  ## ------------
  ## ASSOCIATIONS
  ## ------------

  Association:
    is_a: Entity
    description: >-
      A typed association between two entities, supported by evidence
    slots:
      - subject
      - predicate
      - object
      - negated
      - qualifiers
      - publications
      - hasEvidence
    slot_usage:
      type:
        description: rdf:type of ucs-core:Association should be fixed at rdf:Statement
      category:
        range: category type
        required: false
    broad_mappings:
      - wikidata:Q186290  # correlation
    exact_mappings:
      - csrc:Association
      - rdf:Statement
      - owl:Axiom
    narrow_mappings:
      - CSO:data_association
      - wikidata:Q382571  # association (OOP)
...
