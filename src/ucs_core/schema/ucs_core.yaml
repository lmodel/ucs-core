      - sumo:UnitOfMeasure
      - sumo:UnitOfMeasureMultiplier
      - sumo:UnitOfTemperature
      - sumo:UnitOfVolume
      - wikidata.property:P8111  # recommended unit of measurement
 
enums: {}

